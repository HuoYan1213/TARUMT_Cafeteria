<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="../../Icon/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../JS/script.js"></script>
    <title>Checkout</title>
    <style>
        body.checkout {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-image: none;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 0;
            padding: 0;
        }

        .checkout header {
            box-sizing: border-box;
            padding: 20px 15px;
            margin: 0;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 1px solid #00000015;
        }

        .checkout header button {
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: var(--lora);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .checkout header button:hover {
            color: var(--text-primary);
            text-decoration: underline;
            transition: all 0.5s ease;
        }

        .checkout main {
            width: 100%;
            width: 100%;
            margin: 25px 0;
            padding: 0 50px;
            display: flex;
            align-items: flex-start;
            justify-items: center;
            box-sizing: border-box;
            gap: 30px;
        }

        .order-right-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            flex: 1;
        }

        .order-summary-container, .order-type-container {
            background: #FDFDFD;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: flex-start;
            height: fit-content;
            max-height: fit-content;
            width: 100%;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00000020;
            gap: 8px;
            border-bottom: 1px solid #00000015;
            margin-bottom: 25px;
        }

        .order-type-container .order-type-option {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            text-wrap: nowrap;
        }

        .order-type-container input {
            display: none;
        }

        .order-type-container label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            color: var(--text-secondary);
            font-family: var(--lora);
            font-weight: 600;
            font-size: 14px;
        }

        .type-description {
            display: flex;
            flex-direction: column;
            gap: 3px;
            text-wrap: wrap;
            font-size: 14px;
        }

        .order-type-container label.active .radio-circle {
            border-color: #A64B2A;
            background: #A64B2A;
            box-shadow: inset 0 0 0 3px #FFFFFF;
        }

        .order-type-container h2, .order-summary-container h2, .payment-method-container h2 {
            color: var(--text-primary);
            font-family: var(--playfair-display);
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            margin-bottom: 10px;
        }

        .order-items, .order-subtotal, .order-tax, .order-total, .order-extra-charge {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 12px;
            font-family: var(--lora);
            font-weight: 400;
        }

        .order-subtotal, .order-tax {
            font-weight: 600;
            font-size: 14px
        }

        .order-total {
            font-size: 20px;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        #order-quantity  {
            color: var(--text-secondary);
            margin-right: 10px;
        }

        #order-price, #order-subtotal, #order-tax, #order-total, #extra-charge-amount {
            color: var(--text-price);
        }

        .split-line {
            width: 100%;
            height: 0;
            background: #00000015;
            border-bottom: 1px solid #00000015;
            margin: 10px 0px;
        }

        #order-button {
            font-family: var(--lora);
            font-size: 16px;
            font-weight: bold;
            background: var(--button-primary-background);
            color: var(--button-primary-text);
            padding: 10px;
            width: 100%;
            letter-spacing: 2px;
            border: none;
            border-radius: 8px;
            box-shadow: var(--shadow-float);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        #order-button:hover {
            background: var(--button-hover-background);
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(75, 48, 40, 0.3);
        }

        .payment-method-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: flex-start;
            height: fit-content;
            max-height: fit-content;
            width: 80%;
            padding: 20px 25px;
            padding-top: 5px;
            flex: 1.8;
            border-radius: 10px;
            gap: 10px;
        }

        .payment-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin: 0 auto;
        }

        .payment-card {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #E0E0E0;
            border-radius: 5px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 2;
            position: relative;
        }

        .payment-card input { 
            display: none; 
        }

        .payment-card:hover {
            border-color: #C1C1C1;
            transform: translateY(-2px);
        }

        .payment-card.active {
            border-color: var(--border-focus);
            background: #FFF5F2;
            box-shadow: 0 4px 12px rgba(166, 75, 42, 0.15);
        }

        .payment-card.active .radio-circle {
            border-color: #A64B2A;
            background: #A64B2A;
            box-shadow: inset 0 0 0 3px #FFFFFF;
        }
            
        .payment-icon {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 15px;
        }

        .payment-info {
            font-family: var(--lora);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .payment-name {
            font-weight: 700;
            color: #333333;
            font-size: 15px;
        }

        .payment-description {
            font-size: 12px;
            color: #999999;
        }

        .radio-circle {
            width: 12px;
            height: 12px;
            border: 2px solid #CCCCCC;
            border-radius: 50%;
            position: relative;
        }

        .hidden {
            display: none;
        }

        .payment-details {
            background-color: #FAFAFA;
            border: 1px solid #E0E0E0;
            border-top: none;
            border-radius: 0 0 5px 5px;
            padding: 20px;
            padding-top: 30px;
            margin-top: -10px;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .sub-option-grid, .bank-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .sub-option-card, .bank-option {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: white;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.1s;
            color: var(--text-secondary);
        }

        .sub-option-card img, .bank-option img {
            width: 50px;
            margin-bottom: 6px;
            border-radius: 10px;
        }

        .sub-option-card span, .bank-option span {
            font-family: var(--lora);
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }

        .bank-option span {
            font-size: 10px;
        }

        .sub-option-card:hover, .bank-option:hover {
            border: 2px solid #B5C4AA;
            color: #333333;
        }

        .sub-option-card input, .bank-option input { 
            display: none; 
        }

        .sub-option-card:has(input:checked), .bank-option:has(input:checked) {
            border: 2px solid #B5C4AA;
            background: #D2E6D0;
            font-weight: bold;
            color: #333333;
        }

        .card-input-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-number-container {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            border: 1px solid #CCC;
            border-radius: 6px;
            font-family: var(--lora);
            box-sizing: border-box;
            outline: none;
        }

        #card-brand-icon {
            font-size: 18px;
            transition: all 0.3s ease;
            color: #999999;
        }

        .brand-visa {
            color: #1A1F71 !important;
        }

        .brand-mastercard {
            color: #EB001B !important;
        }

        .card-number-container input {
            border: none;
            outline: none;
            width: 100%;
            background: transparent;
        }

        .card-number-container:focus-within, .modern-input:focus {
            border-color: #A64B2A;
        }

        .modern-input {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 14px 12px;
            border: 1px solid #CCC;
            border-radius: 6px;
            font-family: var(--lora);
            box-sizing: border-box;
            outline: none;
        }

        .row-inputs {
            display: flex;
            gap: 12px;
        }

        .row-inputs input {
            flex: 1;
        }

        .input-error {
            border-color: #ff4d4f !important;
        }

        @media (max-width: 1024px) {
            body.checkout main {
                flex-direction: column;
                align-items: center;
                padding: 0;
            }
        }
    </style>
</head>

    <script>
        // Global state for order calculation
        let orderState = {
            subtotal: 0,
            tax: 0,
            extraCharge: 0,
            total: 0,
            orderType: 'Dine-In' // Default
        };

        // Function to format card expiry date
        function formatCardExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2) + ' / ' + value.substring(2, 4);
            }
            input.value = value;
            
            // Simple validation logic
            if(value.length === 7) {
                const parts = value.split(' / ');
                const month = parseInt(parts[0]);
                const year = parseInt(parts[1]);
                const currentYear = new Date().getFullYear() % 100;
                const currentMonth = new Date().getMonth() + 1;
                
                if(month < 1 || month > 12 || year < currentYear || (year === currentYear && month < currentMonth)) {
                    $(input).addClass('input-error');
                } else {
                    $(input).removeClass('input-error');
                }
            }
        }

        $(document).ready(function() {
            // Set default checked radio button to be active
            $('input[name="order-type"]:checked').closest('label').addClass('active');
        });

        $('#card-number').on('input', function() {
            let raw_value = $(this).val().replace(/\D/g, '');
            let $icon = $('#card-brand-icon');

            let formatted_value = raw_value.match(/.{1,4}/g);
            if (formatted_value) {
                $(this).val(formatted_value.join(' '));
            } else {
                $(this).val(raw_value); 
            }

            $icon.removeClass().addClass('fa-solid fa-credit-card');

            if (raw_value.length >= 1) { 
                if (/^4/.test(raw_value)) {
                    $icon.removeClass()
                        .addClass('fa-brands fa-cc-visa brand-visa');
                }       
                else if (/^5[1-5]/.test(raw_value) || /^2[2-7]/.test(raw_value)) {
                    $icon.removeClass()
                        .addClass('fa-brands fa-cc-mastercard brand-mastercard');
                }             
                else {
                    $icon.addClass('fa-solid fa-credit-card');
                }
            }
        });

        $('#card-cvc').on('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });

        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productIds = urlParams.get('products');

            if (productIds) {
                $.ajax({
                    url: '../../Controller/AuthController.php',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        action: 'get_checkout_details',
                        product_ids: productIds.split(',')
                    },
                    success: function(response) {
                        if (response.status === 'success') {
                            updateOrderSummary(response.items);
                        } else {
                            console.error('Failed to get checkout details:', response.message);
                            updateOrderSummary([]);
                        }
                    },
                    error: function(xhr) {
                        console.error('AJAX error fetching checkout details:', xhr.responseText);
                        updateOrderSummary([]);
                    }
                });
            } else {
                updateOrderSummary([]);
            }

            function updateOrderSummary(items) {
                const summaryContainer = $('.order-summary-container');
                summaryContainer.empty(); 

                let itemsHtml = '';
                orderState.subtotal = 0;

                if (items && items.length > 0) {
                    items.forEach(item => {
                        const itemTotal = parseFloat(item.price) * parseInt(item.quantity);
                        // Use orderState to store subtotal
                        orderState.subtotal += itemTotal;

                        itemsHtml += `
                            <div class="order-items">
                                <div>
                                    <span id="order-quantity">${item.quantity}x</span>
                                    <span id="order-items">${item.name}</span>
                                </div>
                                <span id="order-price">RM ${itemTotal.toFixed(2)}</span>
                            </div>
                        `;
                    });
                } else {
                    itemsHtml = '<p class="no-items-found">No items selected for checkout.</p>';
                }

                summaryContainer.append(`
                    <h2>Order Summary</h2>
                    ${itemsHtml}
                    <div class="split-line"></div>
                    <div class="order-subtotal">
                        <span>Subtotal</span>
                        <span id="order-subtotal">RM 0.00</span>
                    </div>
                    <div class="order-tax">
                        <span>SST (6%)</span>
                        <span id="order-tax">RM 0.00</span>
                    </div>
                    <div class="order-extra-charge" style="display: none; justify-content: space-between; align-items: center; width: 100%; font-size: 14px; font-family: var(--lora); font-weight: 600;">
                        <span id="extra-charge-label"></span>
                        <span id="extra-charge-amount"></span>
                    </div>
                    <div class="split-line"></div>
                    <div class="order-total">
                        <span>Total</span>
                        <span id="order-total">RM 0.00</span>
                    </div>
                    <button id="order-button" ${!items || items.length === 0 ? 'disabled' : ''}>Place Order</button>
                `);

                // Initial calculation
                calculateTotal();
            }

            function calculateTotal() {
                const orderType = $('input[name="order-type"]:checked').val();
                orderState.orderType = orderType;
                orderState.extraCharge = 0;

                const extraChargeContainer = $('.order-extra-charge');
                const extraChargeLabel = $('#extra-charge-label');
                const extraChargeAmount = $('#extra-charge-amount');

                if (orderType === 'Take-Away') {
                    orderState.extraCharge = 1.00;
                    extraChargeLabel.text('Packaging Charge');
                    extraChargeAmount.text(`RM ${orderState.extraCharge.toFixed(2)}`);
                    extraChargeContainer.show();
                } else if (orderType === 'Delivery') {
                    orderState.extraCharge = 2.90;
                    extraChargeLabel.text('Delivery Fee');
                    extraChargeAmount.text(`RM ${orderState.extraCharge.toFixed(2)}`);
                    extraChargeContainer.show();
                } else {
                    extraChargeContainer.hide();
                }

                orderState.tax = orderState.subtotal * 0.06;
                orderState.total = orderState.subtotal + orderState.tax + orderState.extraCharge;

                $('#order-subtotal').text(`RM ${orderState.subtotal.toFixed(2)}`);
                $('#order-tax').text(`RM ${orderState.tax.toFixed(2)}`);
                $('#order-total').text(`RM ${orderState.total.toFixed(2)}`);
            }

            // Handle Order Type change
            $('input[name="order-type"]').on('change', function() {
                $('label[for="' + $(this).attr('id') + '"]').addClass('active').siblings().removeClass('active');
                calculateTotal();
                handlePaymentMethodAvailability();
            });

            $('.order-summary-container').on('click', '#order-button', function() {
                const paymentMethod = $('input[name="method-type"]:checked').val();
                const orderType = orderState.orderType;

                if (!paymentMethod) {
                    displayToast("Please select a payment method.", "error");
                    return;
                }

                if (paymentMethod === 'e-wallet') {
                    // If order type is delivery, redirect to delivery address page first
                    if (orderType === 'Delivery') {
                        const ewalletProvider = $('input[name="ewallet_provider"]:checked').val();
                        if (!ewalletProvider) {
                            displayToast("Please select an e-wallet provider.", "error");
                            return;
                        }

                        const productIds = new URLSearchParams(window.location.search).get('products');
                        const checkoutParams = new URLSearchParams({
                            products: productIds,
                            orderType: orderType,
                            paymentMethod: 'e-wallet',
                            provider: ewalletProvider
                        });
                        window.location.href = `delivery.html?${checkoutParams.toString()}`;
                        return;
                    }
                    const ewalletProvider = $('input[name="ewallet_provider"]:checked').val();
                    if (!ewalletProvider) {
                        displayToast("Please select an e-wallet provider.", "error");
                        return;
                    }

                    const totalText = $('#order-total').text();
                    const totalAmount = parseFloat(totalText.replace('RM', '').trim());

                    // 1. Initiate an order with 'Pending Payment' status
                    $.ajax({
                        url: '../../Controller/AuthController.php',
                        type: 'POST',
                        dataType: 'json',
                        data: {
                            action: 'place_order',
                            payment_method: 'e-wallet-initiate',
                            provider: ewalletProvider,
                            // Pass required info for backend calculation
                            product_ids: productIds ? productIds.split(',') : [],
                            order_type: orderState.orderType
                        },
                        success: function(response) {
                            if (response.status === 'success' && response.order_id) {
                                // 2. If successful, redirect to payment page with the new Order ID
                                let providerShortName = '';
                                if (ewalletProvider === "Touch'n Go") providerShortName = 'tng';
                                else if (ewalletProvider === "GrabPay") providerShortName = 'grabpay';
                                else if (ewalletProvider === "AliPay") providerShortName = 'alipay';
                                else if (ewalletProvider === "Boost") providerShortName = 'boost';
                                else if (ewalletProvider === "ShopeePay") providerShortName = 'shopeepay';
                                // Use 'oid' for Order ID
                                const paymentUrl = `payment.html?oid=${response.order_id}&provider=${providerShortName}`;
                                window.location.href = paymentUrl;

                            } else {
                                displayToast(response.message || 'Could not initiate payment.', 'error');
                            }
                        },
                        error: function() {
                            displayToast('An error occurred while initiating payment.', 'error');
                        }
                    });

                    return;
                } else if (paymentMethod === 'card') {
                    // If order type is delivery, redirect to delivery address page first
                    if (orderType === 'Delivery') {
                        const productIds = new URLSearchParams(window.location.search).get('products');
                        const checkoutParams = new URLSearchParams({
                            products: productIds,
                            orderType: orderType,
                            paymentMethod: 'card'
                        });
                        window.location.href = `delivery.html?${checkoutParams.toString()}`;
                        return;
                    }
                    const cardNumber = $('#card-number').val().replace(/\s/g, '');
                    const cardExpiry = $('#card-expiry').val();
                    const cardCvc = $('#card-cvc').val();

                    if (cardNumber.length < 13 || !/^\d{2} \/ \d{2}$/.test(cardExpiry) || $('#card-expiry').hasClass('input-error') || !/^\d{3,4}$/.test(cardCvc)) {
                        displayToast("Please fill in all valid card details.", "error");
                        return;
                    }
                } else if (paymentMethod === 'fpx') {
                    // If order type is delivery, redirect to delivery address page first
                    if (orderType === 'Delivery') {
                        const productIds = new URLSearchParams(window.location.search).get('products');
                        const bankProvider = $('input[name="bank_provider"]:checked').val();
                        if (!bankProvider) {
                            displayToast("Please select a bank for FPX payment.", "error");
                            return;
                        }
                        const checkoutParams = new URLSearchParams({
                            products: productIds,
                            orderType: orderType,
                            paymentMethod: 'fpx',
                            bankProvider: bankProvider // ★ 新增：將銀行資訊加入 URL
                        });
                        window.location.href = `delivery.html?${checkoutParams.toString()}`;
                        return;
                    }
                    const bankProvider = $('input[name="bank_provider"]:checked').val();
                    if (!bankProvider) {
                        displayToast("Please select a bank for FPX payment.", "error");
                        return;
                    }

                    const totalText = $('#order-total').text();
                    const totalAmount = parseFloat(totalText.replace('RM', '').trim());

                    // Initiate an order with 'Pending' status for FPX
                    $.ajax({
                        url: '../../Controller/AuthController.php',
                        type: 'POST',
                        dataType: 'json',
                        data: {
                            action: 'place_order',
                            payment_method: 'fpx-initiate',
                            provider: bankProvider,
                            // Pass required info for backend calculation
                            product_ids: productIds ? productIds.split(',') : [],
                            order_type: orderState.orderType
                        },
                        success: function(response) {
                            if (response.status === 'success' && response.order_id) {
                                // Redirect to the mock banking page
                                const bankingUrl = `banking.html?oid=${response.order_id}&bank=${bankProvider}`;
                                window.location.href = bankingUrl;
                            } else {
                                displayToast(response.message || 'Could not initiate FPX payment.', 'error');
                            }
                        },
                        error: function() { displayToast('An error occurred while initiating FPX payment.', 'error'); }
                    });
                    return; // Stop further execution
                }

                // Handle "Pay at Counter" for Delivery (Cash on Delivery)
                if (orderType === 'Delivery' && paymentMethod === 'counter') {
                    const productIds = new URLSearchParams(window.location.search).get('products');
                    const checkoutParams = new URLSearchParams({
                        products: productIds,
                        orderType: orderType,
                        paymentMethod: 'counter' // Specifically for Cash on Delivery
                    });
                    window.location.href = `delivery.html?${checkoutParams.toString()}`;
                    return;
                }
                const totalText = $('#order-total').text();
                const totalAmount = parseFloat(totalText.replace('RM', '').trim());

                if (totalAmount > 0) {
                    // Determine provider for card payments
                    let provider = 'N/A';
                    if (paymentMethod === 'card') {
                        const $icon = $('#card-brand-icon');
                        if ($icon.hasClass('brand-visa')) {
                            provider = 'Visa';
                        } else if ($icon.hasClass('brand-mastercard')) {
                            provider = 'Mastercard';
                        } else {
                            provider = 'Card'; // Generic fallback
                        }
                    }

                    const urlParams = new URLSearchParams(window.location.search);
                    const productIds = urlParams.get('products');

                    $.ajax({
                        url: '../../Controller/AuthController.php',
                        type: 'POST',
                        dataType: 'json',
                        data: {
                            action: 'place_order',
                            product_ids: productIds ? productIds.split(',') : [],
                            order_type: orderState.orderType,
                            extra_charge: orderState.extraCharge,
                            payment_method: paymentMethod,
                            provider: provider // ★ Pass the detected card brand
                        },
                        success: function(response) {
                            if (response.status === 'success') {
                                displayToast(response.message, 'success');
                                if (response.order_id) {
                                    window.location.href = `receipt.html?orderId=${response.order_id}`;
                                }
                            } else {
                                displayToast(response.message || 'Failed to place order.', 'error');
                            }
                        },
                        error: function(xhr) {
                            console.error('AJAX error placing order:', xhr.responseText);
                            displayToast('An error occurred while trying to place the order.', 'error');
                        }
                    });
                } else if (totalAmount <= 0 && paymentMethod !== 'counter') {
                    displayToast("Cannot proceed with a total of zero.", "error");
                }
            });

            function handlePaymentMethodAvailability() {
                const orderType = $('input[name="order-type"]:checked').val();
                const payAtCounterCard = $('input[value="counter"]').closest('.payment-card');
                const payAtCounterLabel = payAtCounterCard.find('.payment-name');
                const payAtCounterDesc = payAtCounterCard.find('.payment-description');

                if (orderType === 'Delivery') {
                    payAtCounterLabel.text('Cash on Delivery');
                    payAtCounterDesc.text('Pay with cash when your order arrives');
                } else {
                    payAtCounterLabel.text('Pay at Counter');
                    payAtCounterDesc.text('Cash or QR payment upon collection');
                }
            }
        });
    </script>
</body>
