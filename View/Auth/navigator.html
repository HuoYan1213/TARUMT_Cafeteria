<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/auth.css">
    <link rel="shortcut icon" href="../../Icon/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../JS/script.js"></script>
    <style>
        /* Style for the music toggle button */
        #music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        #music-toggle-button, #music-next-button {
            width: 50px;
            height: 50px;
            background-color: #2c1b1899;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        #music-toggle-button:hover, #music-next-button:hover {
            background: #43292599;
        }
    </style>
</head>
<body>
    <img class="decoration" id="decoration-1" src="../../Icon/decoration.png">
    <img class="decoration" id="decoration-2" src="../../Icon/decoration.png">
    <img class="decoration" id="decoration-3" src="../../Icon/decoration.png">
    <img class="decoration" id="decoration-4" src="../../Icon/decoration.png">

    <nav>
        <button class="ajax-button" id="home-button" data-get="home.html">Home</button>
        <button class="ajax-button" id="menu-button" data-get="menu.html">Menu</button>
        <button class="ajax-button" id="cart-button" data-get="cart.html">Cart</button>
        <button class="ajax-button" id="history-button" data-get="history.html">History</button>
        <button class="ajax-button" id="profile-button" data-get="profile.html">Profile</button>
    </nav>
    <section id="ajax-result"></section>

    <!-- Background music player -->
    <audio id="background-music" autoplay></audio>
    <!-- Music control buttons -->
    <div id="music-controls">
        <button id="music-toggle-button"><i class="fa-solid fa-music"></i></button>
        <button id="music-next-button"><i class="fa-solid fa-forward-step"></i></button>
    </div>

    <script>
        $(document).ready(function () {
            // Check user session status first
            $.ajax({
                url: '../../Controller/AuthController.php',
                type: 'POST',
                dataType: 'json',
                data: {
                    action: 'check_session'
                },
                success: function(response) {
                    if (response.status === 'success' && response.loggedIn) {
                        // User is logged in, proceed to load the page content
                        const urlParams = new URLSearchParams(window.location.search);
                        const pageParam = urlParams.get('page');
                        let page_to_load = pageParam ? pageParam + '.html' : "home.html";

                        $('#ajax-result').load(page_to_load);
                        $("nav .ajax-button[data-get='" + page_to_load + "']").addClass("enabled");
                    } else {
                        // User is not logged in, redirect to login page
                        window.location.href = '../Public/login.html';
                    }
                },
                error: function() {
                    // On AJAX error, redirect to login as a fallback
                    window.location.href = '../Public/login.html';
                }
            });
        });

        $(document).on('click', 'nav .ajax-button', function() {
            // Prevent clicks if buttons are disabled
            if ($(this).prop('disabled')) return;

            let page = $(this).data('get');
            let $clickedBtn = $(this);
            
            // Disable all nav buttons to prevent race conditions
            $('nav .ajax-button').prop('disabled', true).css('cursor', 'wait');

            $('#ajax-result').load(page, function() {
                // Re-enable buttons after load completes
                $('nav .ajax-button').prop('disabled', false).css('cursor', 'pointer');
                
                $('nav .ajax-button').removeClass("enabled");
                $clickedBtn.addClass("enabled");
            });
        });

        // --- Music Player Logic ---
        const music = document.getElementById('background-music');
        const musicButton = $('#music-toggle-button');
        const nextButton = $('#music-next-button');
        const songList = [
            '../../Audio/OurJourney.mp3',
            '../../Audio/Haggstrom.mp3'
        ];
        let currentSongIndex = 0;

        function playSong(index) {
            music.src = songList[index];
            let playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    musicButton.html('<i class="fa-solid fa-pause"></i>');
                }).catch(error => {
                    musicButton.html('<i class="fa-solid fa-play"></i>');
                });
            }
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % songList.length;
            playSong(currentSongIndex);
        }

         // Initial setup
        music.volume = 0.3; // Set a lower initial volume
        playSong(currentSongIndex); // Play the first song

        musicButton.on('click', function() {
            if (music.paused) {
                music.play();
                $(this).html('<i class="fa-solid fa-pause"></i>');
            } else {
                music.pause();
                $(this).html('<i class="fa-solid fa-play"></i>');
            }
        });

        // Next song button handler
        nextButton.on('click', playNextSong);

        // When a song ends, play the next one
        music.addEventListener('ended', playNextSong);
    </script>
</body>
</html>
