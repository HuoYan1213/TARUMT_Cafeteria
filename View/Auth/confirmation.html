<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #FFFFFF;
            height: 100vh;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            box-sizing: border-box;
            height: 100vh;
            width: 100%;
            max-width: 414px;
            box-shadow: 0 0 10px #00000080;
        }

        header {
            background: #0047BA;
            color: #FFFFFF;
            font-weight: 600;
            font-size: 16px;
            padding: 15px 0;
            text-align: center;
        }

        .confirm-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 50px 20px;
        }

        .merchant-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: #777777;
            letter-spacing: 1px;
        }

        #provider-icon {
            width: 65px;
        }

        .total-amount {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            text-wrap: nowrap;
            margin-bottom: 15px;
        }

        .split-line {
            height: 0px;
            border: 1px solid #EAEAEA;
            width: 100%;
        }

        .payment-details, .merchant {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            text-wrap: wrap;
            margin-top: 20px;
        }

        #details-title {
            color: #777777;
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            margin-top: 150px;
            gap: 20px;
            padding: 20px;
        }

        .secure-transfer {
            display: flex;
            gap: 12px;
            color: #888888;
            font-size: 14px;
            letter-spacing: 1px;
            line-height: 20px;
        }

        .secure-transfer img {
            width: 30px;
            height: 30px;
        }

        .bottom-section button {
            padding: 10px;
            border: none;
            outline: none;
            background: #0064FF;
            color: #FFFFFF;
            font-weight: bold;
            border-radius: 20px;
            font-size: 14px;
        }

        .bottom-section button:hover {
            background: #0047BA;
        }
    </style>
</head>
<body>
    <main>
        <header>Confirm Payment</header>

        <div class="confirm-section">
            <div class="merchant-icon">
                <img id="provider-icon" src="../../Icon/tng.svg">
                <span id="phone-number">+60******1234</span>
            </div>
            <div class="total-amount">
                <div class="split-line"></div>
                <span>RM 9.20</span>
                <div class="split-line"></div>
            </div>
            <div class="payment-details">
                <span id="details-title">Payment Details</span>
                <span>Payment xxxxxxxxxxx:xxxxxxx</span>
            </div>
            <div class="merchant">
                <span id="details-title">Merchant</span>
                <span>TARUMT's Cafeteria</span>
            </div>
        </div>

        <div class="bottom-section">
            <div class="secure-transfer">
                <img src="../../Icon/shield.png">
                <span>As per regulations, your money is kept safe in a separate trust account and used only for transactions you authorise.</span>
            </div>
            <button id="confirm-button">Confirm</button>
        </div>
    </main>

</body>
</html>
