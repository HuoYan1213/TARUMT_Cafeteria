<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/public.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="shortcut icon" href="../../Icon/logo.png">
    <title>Login...</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../JS/script.js"></script>
</head>
<body>
    <section>
        <img src="../../Icon/logo.png">
        <h1>Welcome Back!</h1>
        <form id="login-form" class="login-card" method="get">
            <div class="login-group">
                <div class="login-items">
                    <label for="login-input"><i class="fa-solid fa-envelope"></i></label>
                    <input id="login-input" type="text" placeholder="Email or Phone Number..." name="email" required>
                </div>
                <div class="login-items">
                    <label for="password-input"><i class="fa-solid fa-key"></i></label>
                    <input id="password-input" type="password" placeholder="Password..." name="password" required>
                </div>
            </div>
            <div class="submit-form">
                <button type="submit" id="login-button">Login</button>
                <span>Forgot your password? <a href="../Auth/navigator.html">Reset Password</a></span>
                <div class="split-line"></div>
                <span style="margin-top: 0; padding: 0;">New to the Cafeteria? <a href="register.html">Create An Account</a></span>
            </div>
        </form>
    </section>

    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', function(e) {
                e.preventDefault();

                let login_key = $('#login-input').val();
                let password = $('#password-input').val();
                let $button = $('#login-button');

                $button.text('Logging in...').prop('disabled', true);

                $.ajax({
                    url: '../../Controller/PublicController.php',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        action: 'login',
                        key: login_key,
                        password: password
                    },
                    success: function(response) {
                        if (response.status === 'success') {
                            displayToast("Login Successful! Redirecting...", "success")

                            setTimeout(() => {
                                window.location.href = '../Auth/navigator.html';
                            }, 1500)
                        } 
                        else {
                            displayToast(response.message, "error")
                            $button.text('Login').prop('disabled', false);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        displayToast("Server Error. Please Try Again.", "error")
                        $button.text('Login').prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>
</html>
