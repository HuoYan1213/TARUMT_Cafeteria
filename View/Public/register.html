<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/public.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="shortcut icon" href="../../Icon/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../JS/script.js"></script>
    <title>Register...</title>
</head>
<body>
    <section>
        <img src="../../Icon/logo.png">
        <h1>Create Account</h1>

        <form class="login-card" id="registerForm">
            <div class="login-group">
                <div class="login-items">
                    <label for="name-input"><i class="fa-solid fa-id-card"></i></label>
                    <input id="name-input" name="name" type="text" placeholder="Full Name" required>
                </div>

                <div class="login-items">
                    <label for="email-input"><i class="fa-solid fa-envelope"></i></label>
                    <input id="email-input" name="email" type="email" placeholder="Email Address" required>
                </div>

                <div class="login-items">
                    <label for="phone-input"><i class="fa-solid fa-phone"></i></label>
                    <input id="phone-input" name="phone" type="text" placeholder="Phone Number" required>
                </div>

                <div class="login-items">
                    <label for="password-input"><i class="fa-solid fa-lock"></i></label>
                    <input id="password-input" name="password" type="password" placeholder="Password" required>
                </div>

                <div class="login-items">
                    <label for="confirm-password-input"><i class="fa-solid fa-check-double"></i></label>
                    <input id="confirm-password-input" name="confirm_password" type="password" placeholder="Confirm Password" required>
                </div>

            </div>

            <div class="submit-form">
                <button type="submit" id="register-button">Sign Up</button>
                <span>Already have an account? <a href="login.html">Login here</a></span>
            </div>
        </form>
    </section>

    <script>
        $(document).ready(function() {
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();

                let name = $('#name-input').val();
                let email = $('#email-input').val();
                let phone = $('#phone-input').val();
                let password = $('#password-input').val();
                let confirmPass = $('#confirm-password-input').val();
                let $button = $('#register-button');

                // 1. 前端验证：密码是否一致
                if (password !== confirmPass) {
                    displayToast("Passwords do not match!", "error");
                    return;
                }

                $button.text('Creating Account...').prop('disabled', true);

                $.ajax({
                    url: '../../Controller/PublicController.php',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        action: 'register',
                        name: name,
                        email: email,
                        phone: phone,
                        password: password
                    },
                    success: function(response) {
                        if (response.status === 'success') {
                            displayToast("Registration Successful! Redirecting...", "success");
                            
                            setTimeout(() => {
                                window.location.href = 'login.html'; 
                            }, 1500);
                        } else {
                            displayToast(response.message, "error");
                            $button.text('Sign Up').prop('disabled', false);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        displayToast("Server Error. Please try again.", "error");
                        $button.text('Sign Up').prop('disabled', false);
                    },
                });
            });
        });
    </script>
</body>
</html>
